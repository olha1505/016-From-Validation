<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }
        .hint{
            display: none;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-group">
            <label>Логін</label>
            <input type="text" name="login">
            <span class="hint" id="loginHint">Ваш логін має складатися не менше ніж із 4 символів</span>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password">
            <span class="hint" id="passwordHint">Пароль має містити літери, цифри та спеціальний символ</span>
        </div>

        <div class="form-group">
            <input type="submit" value="Зареєструватися">
        </div>
    </form>
    <script>
        /*
        Завдання:
        1. Під час натискання на кнопку "Зареєструватися" (не використовуючи події click) виведіть за допомогою alert
        інформацію, яку ввів користувач у поля login і password.
        2. У момент, коли поле введення login отримує фокус, покажіть підказку, яка розташована у span#loginHint.
        У момент, коли фокус отримує поле введення password, – підказку span#passwordHint.
        */
        let form = document.forms[0];
        let login = form.login;
        let password = form.password;
        let loginHint = document.querySelector("#loginHint");
        let passwordHint = document.querySelector("#passwordHint");
        
      
        function showErrorLog (){
          loginHint.style.display = "block";
        };
        
        function showErrorPas (){
            passwordHint.style.display = "block";
        };

        login.addEventListener("focus", function(e){
         showErrorLog();
        });
        password.addEventListener("focus", function(e){
         showErrorPas();
        });

       
        form.addEventListener("submit", function () {
            alert(`login ${form.login.value} i password ${form.password.value}`);
        });
    </script>
</body>

</html>
