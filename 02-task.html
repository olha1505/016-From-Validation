<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-group">
            <label>Логін</label>
            <input type="text" name="login" required minlength="4">
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#\$%\^&\*] ). {6,}">
        </div>

        <div class="form-group">
            <input type="submit" value="Зареєструватися">
        </div>
    </form>
    
    <script>
        /*
        Завдання:
        Додайте валідацію форми:
        Поле введення логіну є обов'язковим. Воно має містити не менш як 4 символи.
        Поле введення пароля має містити рядкове значення, яке складається не менш як з 6 символів-букв у нижньому та верхньому
        регістрі, цифри та спеціального символу.

        Перевірку варто організувати за допомогою вбудованої валідації.
        Регулярний вираз перевірки пароля - (?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#\$%\^&\*] ). {6,}.
        */
    </script>
</body>

</html>
